<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clarusway Survey Form</h1>
            <p>Thank you for taking the to help us improve the platform</p>
        </div>
        <div class="enter">
            <label for="name" id="first-name">Name</label> <br>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="enter">
            <label for="surname" id="second-name">Surname</label> <br>
            <input type="text" placeholder="Enter your Surname">
        </div>
        <div class="enter">
            <label for="email" id="third-name">Email</label> <br>
            <input type="email" placeholder="user@clarusway.com">
        </div>
        <div class="option">
            <label for="select">Which option best describes your current role?</label> <br>
            <select name="select" id="dropdown">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="full time job">Full time job</option>
                <option value="part time job">Part time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">Prefer not to say</option>
            </select>
        </div>
        <div class="input-box">
            <label for="Would you recommend Clarusway to a friend?">Would you recommend Clarusway to a friend?</label><br>

            <input type="radio" name="Would you recommend Clarusway to a friend?" id="first-radio" value="definitely, Yes">
            <label for="first-radio">Definitely, Yes</label><br>
            
            <input type="radio" name="Would you recommend Clarusway to a friend?" id="second-radio" value="definitely, Yes">
            <label for="second-radio">Maybe</label><br>
            
            <input type="radio" name="Would you recommend Clarusway to a friend?" id="third-radio" value="definitely, Yes">
            <label for="third-radio">Not sure</label><br>

            <input type="radio" name="Would you recommend Clarusway to a friend?" id="fourth-radio" value="definitely, Yes">
            <label for="fourth-radio">Definitely, No</label><br>
        </div>
        <div class="input-box">
            <label for="select">What is your favorite feature of Clarusway?</label> <br>
            <select name="select" id="dropdown">
                <option value="select an option">Select an option</option>
                <option value="courses">Courses</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="mentors">Mentors</option>
            </select>
        </div>
        <div class="input-box">
            <label for="improve">What would you like to see improved? (Check all that apply)</label> <br>
            <input type="checkbox" name="improve" id="first-check" value="Front-end Projects">
            <label for="first-check">Front-end Projects</label><br>

            <input type="checkbox" name="improve" id="second-check" value="Back-end Projects">
            <label for="second-check">Back-end Projects</label><br>

            <input type="checkbox" name="improve" id="third-check" value="Data Science">
            <label for="third-check">Data Science</label><br>

            <input type="checkbox" name="improve" id="fourth-check" value="Additional Courses">
            <label for="fourth-check">Additional Courses</label>
        </div>
        <div class="input-box">
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="">Enter your comment here...Thanxs for your commets...</textarea>
            
        </div>

    </div>
    
</body>
</html>
